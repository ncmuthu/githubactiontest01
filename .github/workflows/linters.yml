name: Linters

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gitlint:
    runs-on: ubuntu-latest
    name: GitLint
    steps:
      - name: Lint commits, branches, and pull requests
        uses: aschbacd/gitlint-action@v1.1.0
        with:
          re-commit-message-subject: (build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(?:\(VPD-\d\d+\))?:(?:\ )?[A-Za-z]+
          re-pull-request-title: (build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)\(VPD-\d\d+\):(?:\ )?[A-Za-z]+
